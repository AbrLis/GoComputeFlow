<div class="container mt-1">
    <h5 class="text-center">Отображение последних {{ .count_expression }} выражений </h5>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Expression</th>
            <th>Result</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {{range .expressions}}
        <tr>
            <td>{{.InfoModel.ID}}</td>
            <td>{{.Expression}}</td>
            <td>{{.Result}}</td>
            <td>{{.Status}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
